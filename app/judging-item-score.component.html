<!-- Presents a single judging item in a contest for a contestant. Controls
are displayed in the first 7 columns, with results displayed in the final
5 columns. -->
<div class="ui-grid ui-grid-responsive ui-grid-pad judgingItemScore">
  <div class="ui-grid-row">
    <div class="ui-grid-col-6">
      <span class="judgingItemHeading">{{judgingItem.name}}</span>
      <span class="judgingItemDescription">{{judgingItem.description}}</span>
    </div>
  </div>

  <div class="ui-grid-row">
    <p-slider class="ui-grid-col-6 judgingItemSlider" [(ngModel)]="result"
        [min]="0" [max]="judgingItem.maxExcellent"
        (onChange)="onChangeSlider($event.value)">
    </p-slider>
    <span class="ui-grid-col-1 judgingItemMax">{{judgingItem.maxExcellent}}</span>

    <span class="ui-grid-col-2 judgingItemResult">{{result}}</span>
    <span class="ui-grid-col-3 judginItemResultBand">{{resultBand}}</span>
  </div>
</div>
